<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parquímetro Interativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Simulador de Parquímetro</h1>
  <label for="valor">Informe o valor (R$):</label><br>
  <input type="number" id="valor" step="0.01" min="0"><br>
  <button onclick="calcularTempo()">Calcular Tempo</button>

  <h2>Resultado:</h2>
  <div id="resultado"></div>

  
  <script>
    class Parquimetro {
  constructor() {
    this.valorTempo = [
      { valor: 3.00, tempo: 120 },
      { valor: 1.75, tempo: 60 },
      { valor: 1.00, tempo: 30 }
    ];
  }

  calcular(valorInserido) {
    let tempo = 0;
    let valorUtilizado = 0;

    for (let i = 0; i < this.valorTempo.length; i++) {
      if (valorInserido >= this.valorTempo[i].valor) {
        tempo = this.valorTempo[i].tempo;
        valorUtilizado = this.valorTempo[i].valor;
        break;
      }
    }

    const troco = (valorInserido - valorUtilizado).toFixed(2);

    return {
      tempo: tempo,
      troco: troco > 0 ? troco : '0.00'
    };
  }
}


    // Função chamada ao clicar no botão
    function calcularTempo() {
      const valor = parseFloat(document.getElementById('valor').value);
      const resultadoDiv = document.getElementById('resultado');

      if (isNaN(valor) || valor <= 0) {
        resultadoDiv.innerHTML = "<p style='color:red;'>Por favor, insira um valor válido.</p>";
        return;
      }

      const parquimetro = new Parquimetro();
      const resultado = parquimetro.calcular(valor);

      resultadoDiv.innerHTML = `
        <p>Tempo de permanência: <strong>${resultado.tempo} minutos</strong></p>
        <p>Troco: <strong>R$ ${resultado.troco}</strong></p>
      `;
    }
  </script>
</body>
</html>
